        <div class="col1">
           <h1>The Covid Tracker</h1>
           <div class="overview-box">
             <div class="data-box data-box-red">
                 <div class="blink red"></div>
                 
                <div class="data-box-text">
                    <h1 id=" active-api"> </h1> 
                    <h2>active</h2>
                </div>
             </div>  
             <div class="data-box data-box-green">
                 <div class="blink green"></div>
                 
                 <div class="data-box-text">
                 <h1 id="recovered-api"></h1> 
                 <h2>recovered</h2>
                </div>
             </div> 
             <div class="data-box data-box-yellow">
                <div class="blink yellow"></div>
                 
                <div class="data-box-text">
                    <h1 id="confirmed-api"></h1> 
                    <h2>confirmed</h2>
                 </div>   
             </div>
             <div class="data-box data-box-blue">
                <div class="blink blue"></div>
                 
                <div class="data-box-text">
                    <h1 id="deaths-api"></h1> 
                    <h2>Deaths</h2>
                    </div>
             </div>
            </div>
            <div class="chart-box">
              <div class="chart-wrapper">
                  <div id="chart-area"></div>
                  <div id="chart-bar"></div>
              </div>
        
        </div>
        </div>
        
        <div class="col2"> 
            <div class="col2wrap">
                <div class="countryhead">The country is</div>
                 <div class="countryselected">
                   <div id="country-selected"></div>
                 </div>
                 <div class="country-list">
                   <div id="country-list"></div>
                 </div>
            </div>
  
          
        </div>
